
on:
  push:
jobs:
  test_build_and_publish:
    name: "Test, build and publish"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: "Dependencies"
        run: |
          pip install poetry twine
          pip install .
        working-directory: ./mailjet_utils

      - name: "Run tests"
        run: $(poetry env info -p)/bin/python -m unittest
        working-directory: ./mailjet_utils

      - name: "Build"
        run: |
          poetry build
          twine upload dist/* --skip-existing --username __token__ --password ${{ secrets.PYPI_API_TOKEN}}
        working-directory: ./mailjet_utils

      - name: "Docker login"
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: "Get version"
        id: get_version
        run: echo ::set-output name=VERSION::$(poetry version -s)
        working-directory: ./mailjet_utils

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            peder2911/mailjet-utils:${{ steps.get_version.outputs.VERSIONÂ }}
            peder2911/mailjet-utils:latest
